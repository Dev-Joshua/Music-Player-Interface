<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="mobile.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h3>Play Now</h3>
        </header>

        <section class="main-player">
            <div class="card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71mlUmU1TVL._SX466_.jpg" height="230px" alt="">
            </div>
            <div class="card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/419uXzNub6L._SY355_.jpg" height="230px" alt="">
            </div>
            <div class="card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71ZgMvfWOML._SX466_.jpg" height="230px" alt="">
            </div>
            <div class="card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71ZgMvfWOML._SX466_.jpg" height="230px" alt="">
            </div>
            <div class="card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71ZgMvfWOML._SX466_.jpg" height="230px" alt="">
            </div>
            <div class="card">
                <img src="https://images-na.ssl-images-amazon.com/images/I/71ZgMvfWOML._SX466_.jpg" height="230px" alt="">
            </div>
        </section>
        
        <section class="title">
            <h2>Could you be loved</h2>
            <h3>Bob Marley</h3>
        </section>

        <section class="progress-bar">
            <div class="start">1:00</div>
            <div class="bar">
                <div class="dot"></div>
            </div>
            <div class="end">2:40</div>
        </section>

        <section class="buttons">
            <div class="player-buttons shuffle"></div>
            <div class="player-buttons previously"></div>
            <div class="player-buttons play"></div>
            <div class="player-buttons next"></div>
            <div class="player-buttons repeat"></div>
        </section>

        <footer class="footer">
            <div class="nav-bar"></div>
        </footer>
    </div>
</body>
</html>
